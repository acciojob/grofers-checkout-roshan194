<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .price {
      background-color: #f9f9f9;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Grofers Checkout</h1>

  <table id="grocery-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (â‚¹)</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Apples</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
      <tr class="item">
        <td>Bananas</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
      <tr class="item">
        <td>Milk</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
      <tr class="item">
        <td>Rice</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
      <tr class="item">
        <td>Biscuits</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
    </tbody>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll('.price');
      let total = 0;

      prices.forEach(cell => {
        const value = parseFloat(cell.textContent.trim().replace(/[^\d.]/g, ''));
        if (!isNaN(value)) {
          total += value;
        }
      });

      const oldRow = document.getElementById('ans');
      if (oldRow) oldRow.remove();

      const row = document.createElement('tr');
      row.id = 'ans';
      const cell = document.createElement('td');
      cell.colSpan = 2;
      cell.textContent = total;
      row.appendChild(cell);

      document.querySelector('#grocery-table tbody').appendChild(row);
    }
  </script>

</body>
</html>
