<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grofers Checkout</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .price {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Grofers Checkout</h1>

  <table id="grocery-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (₹)</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Apples</td>
        <td class="price" contenteditable="true">20</td>
      </tr>
      <tr class="item">
        <td>Bread</td>
        <td class="price" contenteditable="true">33</td>
      </tr>
      <tr class="item">
        <td>Milk</td>
        <td class="price" contenteditable="true">0</td>
      </tr>
      <tr class="item">
        <td>Eggs</td>
        <td class="price" contenteditable="true">70</td>
      </tr>
      <tr class="item">
        <td>Rice</td>
        <td class="price" contenteditable="true">210</td>
      </tr>
    </tbody>
  </table>

  <div style="text-align:center;">
    <button onclick="calculateTotal()">Calculate Total</button>
  </div>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll('.price');
      let total = 0;

      prices.forEach(cell => {
        const value = parseFloat(cell.textContent.trim());
        if (!isNaN(value)) {
          total += value;
        }
      });

      // Remove existing total row if any
      const oldRow = document.getElementById('ans');
      if (oldRow) {
        oldRow.remove();
      }

      // Create new row
      const row = document.createElement('tr');
      row.id = 'ans';
      const cell = document.createElement('td');
      cell.colSpan = 2;
      cell.style.fontWeight = "bold";
      cell.textContent = `Total: ₹${total}`;
      row.appendChild(cell);

      document.querySelector('#grocery-table tbody').appendChild(row);
    }
  </script>

</body>
</html>
