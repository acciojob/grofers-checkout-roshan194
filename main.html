<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grofers Checkout</title>
  <style>
    table {
      width: 60%;
      margin: 40px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .total-row {
      font-weight: bold;
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>

  <table id="grocery-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (₹)</th>
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td>Apples</td>
        <td class="prices">120</td>
      </tr>
      <tr class="item">
        <td>Bananas</td>
        <td class="prices">60</td>
      </tr>
      <tr class="item">
        <td>Milk</td>
        <td class="prices">55</td>
      </tr>
      <!-- Add more items if needed -->
    </tbody>
  </table>

  <script>
    // Select all price elements
    const prices = document.querySelectorAll(".prices");
    let total = 0;

    prices.forEach(priceEl => {
      total += parseFloat(priceEl.textContent);
    });

    // Create new row and cell for total
    const totalRow = document.createElement("tr");
    totalRow.className = "total-row";

    const totalCell = document.createElement("td");
    totalCell.colSpan = 2; // span across both columns
    totalCell.textContent = `Total Price: ₹${total}`;

    totalRow.appendChild(totalCell);

    // Append total row to the table
    document.querySelector("#grocery-table tbody").appendChild(totalRow);
  </script>

</body>
</html>
